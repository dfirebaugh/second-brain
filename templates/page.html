<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <title>{{.Title}} â€¢ Dustin Firebaugh's Notes</title>
    <meta property="og:title" content="{{.Title}} â€¢ Dustin Firebaugh's Notes">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://brain.dustinfirebaugh.com/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <header class="page-header">
        <a href="/" class="page-header__logo" title="Go home" style="text-decoration: none;">
            <h3>ðŸ”¥</h3>
        </a>
        <nav>
            <a href="/notes/about/">Notes</a>
        </nav>
    </header>
    <main>
        <style>
            pre {
                background: black;
            }

            code {
                background-color: black;
            }
        </style>
        <article>
            {{.Content}}
        </article>
        <hr>
        <p class="backlinks-title larger">Backlinks</p>
        <ul class="backlinks-container">
            {{range .Backlinks}}
            <li class="backlink">
                <a href="{{.URL}}" class="backlink__link">{{.Title}}</a>
                <div class="backlink__preview" role="none">
                    <h1>{{.Preview.Title}}</h1>
                    <p>{{.Preview.Content}}</p>
                </div>
            </li>
            {{end}}
        </ul>
    </main>
    <footer class="page-footer">
        <small>Copyright Dustin Firebaugh</small>
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
</body>

</html>
