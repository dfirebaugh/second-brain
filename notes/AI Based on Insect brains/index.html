<script>
  const links = []
  
    links.push({ source: "/notes/All Japanese All The Time/", target: "/notes/Spaced Repetition/" })
  
    links.push({ source: "/notes/Coursework/", target: "/notes/C846 - Business of IT Applications/" })

    links.push({ source: "/notes/Programming/", target: "/notes/GoLang/" })
  
    links.push({ source: "/notes/Programming/", target: "/notes/20 Hours to Golang/" })

    links.push({ source: "/notes/Fleeting Notes/", target: "" })

    links.push({ source: "/notes/Japan/", target: "/notes/Remembering the Kanji/" })
  
    links.push({ source: "/notes/Japan/", target: "/notes/Genki/" })
  
    links.push({ source: "/notes/Japan/", target: "/notes/Pimsleur/" })
  
    links.push({ source: "/notes/Japan/", target: "/notes/Busuu/" })
  
    links.push({ source: "/notes/Language Acquisition/", target: "/notes/Refold/" })
  
    links.push({ source: "/notes/Language Acquisition/", target: "/notes/All Japanese All The Time/" })
  
    links.push({ source: "/notes/Learning/", target: "/notes/Reps/" })
  
    links.push({ source: "/notes/Learning/", target: "/notes/Talent vs. Skill/" })
  
    links.push({ source: "/notes/Learning/", target: "/notes/The Feynman Technique/" })
  
    links.push({ source: "/notes/Learning/", target: "/notes/Spaced Repetition/" })
  
    links.push({ source: "/notes/Learning/", target: "/notes/Comprehensible Input/" })
  
    links.push({ source: "/notes/Literature Notes/", target: "/notes/Language Acquisition/" })
  
    links.push({ source: "/notes/Permanent Notes/", target: "/notes/The Feynman Technique/" })
  
    links.push({ source: "/notes/Permanent Notes/", target: "/notes/Spaced Repetition/" })
  
    links.push({ source: "/notes/Permanent Notes/", target: "/notes/Comprehensible Input/" })
  
    links.push({ source: "/notes/Py - Day 0/", target: "/notes/Learning/" })
  
    links.push({ source: "/notes/Refold/", target: "/notes/All Japanese All The Time/" })
  
    links.push({ source: "/notes/Refold/", target: "/notes/Language Acquisition/" })
  
    links.push({ source: "/notes/Python Course/", target: "/notes/Py - Day 0/" })
  
    links.push({ source: "/notes/Python Course/", target: "/notes/Py - Day 1/" })
  
    links.push({ source: "/notes/Web Assembly/", target: "/notes/Web Assembly Text Format/" })
  
    links.push({ source: "/notes/Web Assembly/", target: "/notes/Web Assembly System Interface/" })
  
    links.push({ source: "/notes/", target: "/notes/Fleeting Notes/" })
  
    links.push({ source: "/notes/", target: "/notes/Literature Notes/" })
  
    links.push({ source: "/notes/", target: "/notes/Permanent Notes/" })
  
    links.push({ source: "/notes/", target: "/notes/Learning/" })
  
    links.push({ source: "/notes/", target: "/notes/Japan/" })
  
    links.push({ source: "/notes/", target: "/notes/Programming/" })
  
    links.push({ source: "/notes/", target: "/notes/Music/" })
  
    links.push({ source: "/notes/", target: "/notes/Coursework/" })
  

  const index = { links: "", backlinks: "[object Object]" }
  const curPage = "/notes/AI Based on Insect brains/"
  const pathColors = [{ "/other": "#4388cc" }]
  const parseIdsFromLinks = (links) => [...(new Set(links.flatMap(link => ([link.source, link.target]))))]

  const data = {
    nodes: parseIdsFromLinks(links).map(id => ({ id })),
    links,
  }

  const color = (d) => {
    if (d.id === curPage || (d.id === "/" && curPage === "")) {
      return "var(--g-node-active)"
    }

    for (const pathColor of pathColors) {
      const path = Object.keys(pathColor)[0]
      const colour = pathColor[path]
      if (d.id.startsWith(path)) {
        return colour
      }
    }

    return "var(--g-node)"
  }

  const drag = simulation => {
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(1).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    const enableDrag = true;
    const noop = () => { }
    return d3.drag()
      .on("start", enableDrag ? dragstarted : noop)
      .on("drag", enableDrag ? dragged : noop)
      .on("end", enableDrag ? dragended : noop);
  }

  const height = 500
  const width = document.getElementById("graph-container").offsetWidth

  const simulation = d3.forceSimulation(data.nodes)
    .force("charge", d3.forceManyBody().strength(-20))
    .force("link", d3.forceLink(data.links)
      .id(d => d.id)
    )
    .force("center", d3.forceCenter());

  const svg = d3.select('#graph-container')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .attr("viewBox", [-width / 2, -height / 2, width, height]);

  // legend
  const enableLegend = false;
  if (enableLegend) {
    const legend = [
      { "Current": "var(--g-node-active)" },
      { "Note": "var(--g-node)" },
      ...pathColors
    ]
    legend.forEach((legendEntry, i) => {
      const key = Object.keys(legendEntry)[0]
      const colour = legendEntry[key]
      svg.append("circle").attr("cx", -width / 2 + 20).attr("cy", height / 2 - 30 * (i + 1)).attr("r", 6).style("fill", colour)
      svg.append("text").attr("x", -width / 2 + 40).attr("y", height / 2 - 30 * (i + 1)).text(key).style("font-size", "15px").attr("alignment-baseline", "middle")
    })
  }

  // draw links between nodes
  const link = svg.append("g")
    .selectAll("line")
    .data(data.links)
    .join("line")
    .attr("class", "link")
    .attr("stroke", "var(--g-link)")
    .attr("stroke-width", 2)
    .attr("data-source", d => d.source.id)
    .attr("data-target", d => d.target.id)

  // svg groups
  const graphNode = svg.append("g")
    .selectAll("g")
    .data(data.nodes)
    .enter().append("g")

  // draw individual nodes
  const node = graphNode.append("circle")
    .attr("class", "node")
    .attr("id", (d) => d.id)
    .attr("r", (d) => {
      const numOut = index.links[d.id]?.length || 0
      const numIn = index.backlinks[d.id]?.length || 0
      return 5 + (numOut + numIn) / 4
    })
    .attr("fill", color)
    .style("cursor", "pointer")
    .on("click", (_, d) => {
      window.location.href = "https://brain.dustinfirebaugh.com" + d.id;
    })
    .on("mouseover", function (_, d) {
      d3.selectAll(".node")
        .transition()
        .duration(100)
        .attr("fill", "var(--g-node-inactive)")

      const neighbours = parseIdsFromLinks([...(index.links[d.id] || []), ...(index.backlinks[d.id] || [])])
      const neighbourNodes = d3.selectAll(".node").filter(d => neighbours.includes(d.id))
      const currentId = d.id
      const links = d3.selectAll(".link").filter(d => d.source.id === currentId || d.target.id === currentId)

      // highlight neighbour nodes
      neighbourNodes
        .transition()
        .duration(200)
        .attr("fill", color)

      // highlight links
      links
        .transition()
        .duration(200)
        .attr("stroke", "var(--g-link-active)")

      // show text for self
      d3.select(this.parentNode)
        .select("text")
        .raise()
        .transition()
        .duration(200)
        .style("opacity", 1)
    }).on("mouseleave", function (_, d) {
      d3.selectAll(".node")
        .transition()
        .duration(200)
        .attr("fill", color)

      const currentId = d.id
      const links = d3.selectAll(".link").filter(d => d.source.id === currentId || d.target.id === currentId)

      links
        .transition()
        .duration(200)
        .attr("stroke", "var(--g-link)")

      d3.select(this.parentNode)
        .select("text")
        .transition()
        .duration(200)
        .style("opacity", 0)
    })
    .call(drag(simulation));

  // draw labels
  const labels = graphNode.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text((d) => d.id.replace("%20", "-"))
    .style("opacity", 0)
    .style("pointer-events", "none")
    .call(drag(simulation));

  // set panning
  const enableZoom = true;
  if (enableZoom) {
    svg.call(d3.zoom()
      .extent([[0, 0], [width, height]])
      .scaleExtent([0.25, 4])
      .on("zoom", ({ transform }) => {
        link.attr("transform", transform);
        node.attr("transform", transform);
        labels.attr("transform", transform);
      }));
  }

  // progress the simulation
  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
    labels
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });
</script>
